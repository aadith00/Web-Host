<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>My First Form</title>
    </head>
    <body>
        <h2><center><b>Registration Form</b></center></h2>
    </body>

    <form>
        <table border="2" align="center" cellpadding="10">
                <tr>
                    <td><b>First Name</b></td>
                    <td><input type="text" name="First name" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><b>Last Name</b></td>
                    <td><input type="text" name="Last Name" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><b>Gender</b></td>
                    <td>
                        <input type="radio" name="Gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" name="Gender" value="Female">
                        <label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><b>DOB</b></td>
                    <td><input type="date" name="Date of birth"></td>
                </tr>
                <tr>
                    <td><b>Qualification</b></td>
                    <td>
                        <input type="checkbox" name="Qualification" value="MCA">
                        <label for="MCA">MCA</label>
                        <input type="checkbox" name="Qualification" value="MBA">
                        <label for="MBA">MBA</label>
                        <input type="checkbox" name="Qualification" value="MTECH">
                        <label for="MTECH">MTECH</label>
                        <input type="checkbox" name="Qualification" value="Other">
                        <label for="Other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><b>Contact</b></td>
                    <td><input type="number" name="Phone Number" placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email" name="@gmail.com" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td>
                        <textarea cols="10" rows="5" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><b>Select Department:</b></td>
                    <td>
                        <select name="Department">
                            <option value="">--Select--</option>
                            <option value="">MCA</option>
                            <option value="">MBA</option>
                            <option value="">MTECH</option>
                            <option value="">Other</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="button">Register</button>
                        <button type="button">Cancel</button>
                    </td>
                </tr>
        </table>
    </form>

    <body>
        <h2><center><b>Login Form</b></center></h2>
    </body>

    <form align="center">
        <table border="2" align="center" cellpadding="10">
            <tr>
                <td><b>Username</b></td>
                <td><input type="text" name="Username"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" name="Password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                        <button type="button">Login</button>
                        <button type="button">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</html>
