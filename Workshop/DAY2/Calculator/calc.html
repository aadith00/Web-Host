<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div>
        <h1>CALCULATOR</h1>
    <table class="table" cellpadding="3px" align="center">
        <tr>
            <td colspan="4"><input type="text" class="button" value="" style="height: 100%; width: 97%; padding-bottom: 0%;" id="input"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="1" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="2" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="3" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="+" onclick="equation(this.value)" style="background-color: rgb(212, 210, 204);"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="4" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="5" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="6" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="-" style="background-color: rgb(212, 210, 204);" onclick="equation(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="7" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="8" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="9" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="*" style="background-color: rgb(212, 210, 204);" onclick="equation(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="C" style="background-color: orange;" onclick="clr(this.value)"></td>
            <td><input type="button" class="button" value="0" onclick="equation(this.value)"></td>
            <td><input type="button" class="button" value="=" style="background-color: rgb(232, 106, 64);" onclick="calculation(this.value)"></td>
            <td><input type="button" class="button" value="/" style="background-color: rgb(212, 210, 204);" onclick="equation(this.value)"></td>
        </tr>
    </table>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
